# Rime schema settings
# encoding: utf-8

schema:
  schema_id: xfwb
  name: 先锋五笔2019正式版
  version: "2018.7.26"
  author:
  description: |
  dependencies:
    - pinyin_simp
    - xhup

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@pinyin_lookup
    - punct_segmentor
    - fallback_segmentor

  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
    - script_translator@pinyin_lookup
  filters:
    - uniquifier
    - reverse_lookup_filter@pinyin_reverse_lookup

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"
  algebra:
    - abbrev/^([a-z]).+$/$1/
    - "fuzz/^(\\w)(\\w).+$/$1$2/"
    - "fuzz/^(\\w)(\\w)(\\w).+$/$1$2$3/"
    - "fuzz/^(\\w)(\\w)(\\w)(\\w).+$/$1$2$3$4/"

  # max_code_length: 4
  # auto_select: true
  # auto_select_unique_candidate: false
  # auto_clear: auto

translator:
  dictionary: xfwb
  enable_user_dict: true
  enable_charset_filter: false
  strict_spelling: true
  disable_user_dict_for_patterns:
    - "^[a-z]"
    - "^[a-z][a-z]"
    - "^[a-z][a-z][a-z]"

pinyin_lookup:
  tag: pinyin_lookup
  prefix: "`"
# 独用汉语拼音在键「`」之后再键入〔大写〕「P」
  suffix: ";"
  tips: 【小鹤】
  dictionary: xhup

pinyin_reverse_lookup:
  tags: [ pinyin_lookup ]
  dictionary: xfwb
  overwrite_comment: true  # 覆盖其他提示
#  comment_format: *comment

punctuator:
  import_preset: symbols
key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[a-z]+)$"
    pinyin_lookup: "^`[a-z]*$"

custom_phrase:
  db_class: stabled
  dictionary: ""
  enable_completion: true
  enable_sentence: true
  initial_quality: 0
  user_dict: custom_phrase

key_binder:
  import_preset: default
  bindings:
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}
    - {accept: question, send: 4, when: has_menu}
menu:
  page_size: 10 #候选项数

style:
  horizontal: false #竖排为false